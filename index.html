<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container my-4">
		<div class="row justify-content-md-center">
			<div class="col-md-4 bg-dark text-light">
				<div class="my-3">
					<h3 class="text-center">Generador de Contraseñas</h3>
				</div>
					<div class="mb-3">
					  <label for="inputLength" class="form-label">Tamaño Password</label>
					  <input type="number" id="inputLength" class="form-control text-center" min="1" max="50" value="8"  >
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" id="checkbox1" class="form-check-input">
						<label class="form-check-label" for="checkbox1">Incluir Numeros</label>
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" id="checkbox2" class="form-check-input" >
						<label class="form-check-label" for="checkbox2">Incluir Caracteres Especiales</label>
					</div>
					<div class="d-grid gap-2 my-3">
						<button class="btn btn-primary" id="btnGenerar">Generar Contraseña</button>
					</div>
					<hr />
					<div class="d-grid gap-2 my-3">
					  <span id="passwordGenerado" class="badge bg-success"></span>
					</div>
			</div>
		</div>	
	</div>
	<script src="main.js"></script>
</body>
</html>
